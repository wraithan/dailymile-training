{% load url from future %}

<html>

    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    {% block head %}
    {% endblock head %}
  </head>

        </div>
      </div>

    <div class="container">
    {% block content %}
    {% endblock content %}
    </div>
  </body>
